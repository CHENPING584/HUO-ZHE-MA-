<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>死了吗？ - 授权码验证</title>
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --accent-color: #4CBB17;
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', '黑体', Arial, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }
        
        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            background: #ffe3e3;
            padding: 8px;
            border-radius: 6px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 242, 254, 0.4);
            filter: brightness(1.05);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 30px;
            }

            input[type="text"], button {
                padding: 12px;
                font-size: 14px;
            }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>死了吗？</h1>
        <form method="POST">
            <div class="form-group">
                <label for="code">请输入授权码</label>
                <input type="text" id="code" name="code" placeholder="例如：LYY338" required>
                {% if error %}
                <div class="error">{{ error }}</div>
                {% endif %}
            </div>
            <button type="submit">进入应用</button>
        </form>
    </div>
    
    <div class="footer">
        &copy; 2026 死了吗？ Project. All rights reserved.
    </div>
</body>
</html>
